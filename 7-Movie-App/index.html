<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="#">
        <div class="brand">MovieApp</div>
      </a>
      <div class="search-bar">
        <i class="fa-solid fa-search"></i>
        <input type="text" id="search" placeholder="Search" />
      </div>
    </nav>
    <div class="movies-container container">
      <div class="movie-card">
        <div class="movie-detail">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam,
        </div>
        <div class="movie-img">
          <img
            src="https://ichef.bbci.co.uk/news/1024/branded_turkce/D1E0/production/_106082735_mediaitem106082731.jpg"
          />
        </div>
        <div class="detail">
          <div class="movie-name">John Wick</div>
          <div class="movie-rating green">8.0</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
