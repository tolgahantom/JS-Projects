<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator V2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="history-container">
      <div class="history-container-title">History</div>
      <ul class="history-list"></ul>
    </div>
    <div class="calculator-container">
      <div class="top-side">
        <div class="icons">
          <i class="fa-regular fa-sun active light"></i>
          <i class="fa-regular fa-moon dark"></i>
        </div>
        <div class="history">
          <i class="fas fa-history"></i>
        </div>
        <div class="answer">
          <div class="first-value"></div>
          <div class="answer-value">
            <span class="equal">=</span>
            <span class="answer-value-text"></span>
          </div>
        </div>
      </div>
      <div class="keyboard keyboard-keys">
        <div class="top-3">
          <button type="button" value="clear" class="key top-3-key clear">
            AC
          </button>
          <button type="button" class="key top-3-key changer">+/-</button>
          <button type="button" class="key top-3-key operator" value="%">
            %
          </button>
        </div>
        <div class="right-3">
          <button type="button" class="key top-3-key operator" value="/">
            &divide;
          </button>
          <button type="button" class="key top-3-key operator" value="+">
            +
          </button>
          <button type="button" class="key top-3-key operator" value="-">
            -
          </button>
          <button type="button" class="key top-3-key operator" value="*">
            &times;
          </button>
          <button
            type="button"
            class="key top-3-key operator keyboard-equal"
            value="=">
            =
          </button>
        </div>
        <button type="button" class="key number" value="1">1</button>
        <button type="button" class="key number" value="2">2</button>
        <button type="button" class="key number" value="3">3</button>
        <button type="button" class="key number" value="4">4</button>
        <button type="button" class="key number" value="5">5</button>
        <button type="button" class="key number" value="6">6</button>
        <button type="button" class="key number" value="7">7</button>
        <button type="button" class="key number" value="8">8</button>
        <button type="button" class="key number" value="9">9</button>
        <button type="button" class="key decimal" value=".">.</button>
        <button type="button" class="key number" value="0">0</button>
        <button type="button" class="key number" value="00">00</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
